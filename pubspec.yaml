name: easiest_localization
description: The easiest and fastest way to localize your application with type safety
version: 2.0.0-beta
repository: https://github.com/alphamikle/el

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  yaml: ^3.1.2
  intl: ^0.19.0
  dart_style: ^2.3.7
  path: ^1.9.0
  merger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  analyzer: ^6.8.0

flutter:
  assets:
    - assets/

easiest_localization:
  excluded:
    - localizely_example
  easiest_localization_version: "\n    path: ../"
