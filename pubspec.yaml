  localization:
    path: ./localization

  flutter_localizations:
    sdk: flutter
  yaml: ^3.1.2
  yaml_writer: ^2.0.0
  intl: ^0.19.0
  dart_style: ^2.3.7
  path: ^1.9.0
  merger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  analyzer: ^6.8.0

